<ons-navigator animation="lift" var="searchNav" page="searchCatone.html"></ons-navigator>
<ons-template id="searchCatone.html">
    <ons-page>
        <ons-toolbar>
            <div class="right"><ons-toolbar-button ng-click="toggle()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
            <div class="center">جستجو</div>
        </ons-toolbar>
        <div class="main"> 
            <ons-list>
            <ons-list-header>انتخاب دسته بندی</ons-list-header>
            <ons-list-item ng-repeat="category in categories" ng-click="searchNav.pushPage('searchCattwo.html', {data: {cat_id: category.id ,title1: category.cat}})" modifier="chevron tappable">{{category.cat}}</ons-list-item>
          </ons-list>
        </div>
    </ons-page>
</ons-template>
<ons-template id="searchCattwo.html">
  <div ng-controller="search2ControllerCat"> 
   <ons-toolbar>
            <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="searchNav.popPage();" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
            <div class="center">{{subcategory_t}}</div>
        </ons-toolbar>
        <div class="main"> 
            <ons-list>
            <ons-list-header>انتخاب زیر دسته</ons-list-header>

            <ons-list-item ng-repeat="subcategory in subcategories"  ng-click="searchNav.pushPage('search2detail.html',{data: {cat_id: subcategory.id ,title2: subcategory.cat}})" modifier="chevron tappable">{{subcategory.cat}}</ons-list-item>
          </ons-list>
        </div>
  </div>     
</ons-template>
<ons-template id="search2detail.html">
    <div ng-include="'page/search2/detail.html'" ng-controller="search2detail" ></div>
</ons-template>
<ons-template id="search2detailjob.html">
    <div ng-include="'page/search2/detailjob.html'" ng-controller="search2detailjob" ></div>
</ons-template>
