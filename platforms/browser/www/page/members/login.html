<ons-page>
  <ons-toolbar>
    <div class="right"><ons-toolbar-button ng-click="toggle()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center">ورود</div>
  </ons-toolbar>
    <div class="login-form">
        <form autocomplete="off">
            <input style="display:none" type="text" name="username">
            <input style="display:none" type="password" name="password">
            <p><ons-input id="username" modifier="underbar" type="number" placeholder="شماره موبایل"  ng-model="member.phone"></ons-input></p>
            <p><ons-input id="password" modifier="underbar" type="password" placeholder="کلمه ی عبور"  ng-model="member.password"></ons-input></p>
            <ons-button modifier="large" ng-click="submit()" class="login-button">ورود</ons-button>
            <br>
            <ons-button ng-click="register.pushPage('regview.html')" modifier="large--quiet">ثبت نام نکرده ام , عضویت </ons-button>
        </form>

    </div>
</ons-page>
