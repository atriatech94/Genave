<ons-tabbar>
  <ons-tab label="ورود" icon="fa-sign-in" page="tab1.html" active></ons-tab>
  <ons-tab label="عضویت" icon="fa-registered" ng-click="go('members/register')" ></ons-tab>
</ons-tabbar>

<ons-template id="tab1.html">
    <ons-page>
        
      <ons-toolbar>
        <div class="right"><ons-toolbar-button ng-click="toggle()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
        <div class="center">ورود</div>
      </ons-toolbar>
        <div class="login-form">
            <form autocomplete="off">
                <input style="display:none" type="text" name="username">
                <input style="display:none" type="password" name="password">
                <p><ons-input id="username" modifier="underbar" placeholder="نام کاربری"  ng-model="username"></ons-input></p>
                <p><ons-input id="password" modifier="underbar" type="password" placeholder="کلمه ی عبور"  ng-model="password"></ons-input></p>
                <ons-button modifier="large" class="login-button">ورود</ons-button>
                <br>
            </form>
            <ons-button modifier="quiet" class="forgot-password">رمز عبور خود را فراموش کرداید ؟</ons-button>
        </div>
    </ons-page>
</ons-template>
