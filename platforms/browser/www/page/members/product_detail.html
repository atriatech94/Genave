<ons-page>
    <ons-toolbar>
      <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="myNavigator.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
      <div class="center">{{ myNavigator.topPage.data.title }}</div>
    </ons-toolbar>
    <div class="main">
        <div class="p15bs mt15">
            <form class="add_product">
                <label class="card img_product" >
                    <img class="img-responsive" src="file/img/test/product/4.jpg">
                    <div class="card-footer">
                        <a class="h6"><ons-icon class="ml5" icon="ion-edit"></ons-icon> ویرایش</a>
                    </div>
                </label>
                <div class="form-row mt30"><input disabled type="text" class="text-input--underbar "  placeholder="ای دی محصول" value="{{ myNavigator.topPage.data.product_id }}" ></div>            
                <div class="form-row mt30"><input type="text" class="text-input--underbar "  placeholder="عنوان محصول" value="{{ myNavigator.topPage.data.title }}" ></div>            
                <div class="form-row mt30"><input type="number" class="text-input--underbar"  placeholder="قیمت محصول" value="700000" ></div>
                <div class="form-row"><textarea type="text" class="text-input--underbar" placeholder="توضیحات در باره ی این محصول " >
                    بدون توضیحات 
                </textarea>
                </div>
                <br>
                <label class="vspc form-row mt20" ng-click="inputopen();" >
                    <ons-button modifier="quiet" class="no-padding" ><ons-icon class="ml5 v-middle" icon="fa-picture-o" ></ons-icon> ویرایش تصویر </ons-button>
                </label>
                
                <div class="form-row">
                    <input type="file" class="dont-show" name="amin"  id="amin" cla value="1234" >
                </div>
                <div class="vspc form-row">
                    <ons-button modifier="large--cta"><ons-icon class="ml5" icon="ion-archive"></ons-icon> ویرایش مشخصات </ons-button>
                </div>
                <!--=====image upload input =========-->
            </form>
        </div>
    </div>
</ons-page>
