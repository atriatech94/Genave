<ons-page>
    <ons-toolbar>
        <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="myNavigator.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
      <div class="center">تعریف کالای جدید</div>
    </ons-toolbar>
    <div class="main">
        <div class="formarea">
            <form class="add_product">
                <div class="form-row mt30"><input type="text" class="text-input--underbar "  placeholder="عنوان محصول" ></div>            
                <div class="form-row mt30"><input type="number" class="text-input--underbar"  placeholder="قیمت محصول" ></div>
                <div class="form-row"><textarea type="text" class="text-input--underbar" placeholder="توضیحات در باره ی این محصول" ></textarea></div>
                <ons-button modifier="large--quiet" class="mt20" ng-click="showModal();" class="no-padding" ><ons-icon class="ml5 v-middle" icon="fa-picture-o" ></ons-icon> انتخاب تصویر </ons-button>
                <input type="file" class="dont-show" name="amin"  id="amin" cla value="1234" >
                <div class="vspc form-row">
                    <ons-button modifier="large--cta"><ons-icon class="ml5" icon="ion-archive"></ons-icon> ثبت این محصول </ons-button>
                </div>
                <!--=====image upload input =========-->
            </form>
        </div> 
    </div>
</ons-page>
<div ng-show="modalshow" class="mymodal" var="myModal" direction="up" align="bottom" >
    <div class="modal_content">
        <div class="box-animation">
            <div class="modal-box">
                <p class="header">انتخاب تصویر</p>
                <ons-button modifier="large--quiet" class="border-top red" ng-click="gallery()">آپلود از گالری</ons-button>
                <ons-button  class="border-top" ng-click="camera()" modifier="large--quiet">گرفتن تصویر جدید با دوربین</ons-button>
            </div>
            <div class="modal-box">
                <ons-button ng-click="hideModal();"  modifier="large--quiet">بی خیال شو</ons-button>
            </div>
        </div>
    </div>
</div>
