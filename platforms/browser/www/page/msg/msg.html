<ons-page>
  <ons-toolbar>
      <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="panelnav.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
      <div class="center">ارسال و دریافت پیام به مدیریت</div>
  </ons-toolbar>
    <div class="msg">
        <div id="msg" class="msg-list">
            <!--==============msg======================-->
            <!--admin msg-->
         <div ng-repeat="message in messages">    
            <div ng-if="message.reply" class="message admin">
                <p class="name">مدیریت سایت</p>
                <p class="text"> {{message.reply}} </p>
            </div>
            <!--usermsg-->
            <div ng-if="message.text" class="message user">
                <p class="name">{{info.fname+" "+info.lname}}</p>
                <p class="text"> {{message.text}} </p>
            </div>
         </div>
         <br>
         <br>
         <br>  
         <div id="bottom"></div>
        </div> 
       
        <div class="inputs">
            <ons-row >
                <ons-col><textarea ng-model="msg_user.text1" placeholder="پیام خود را بگزارید" ></textarea></ons-col>
                <ons-col  class="text-center msg-button" width="120px" ><ons-button ng-click="send_msg()" ripple modifier="quiet"><i class="ion-paper-airplane"></i> ارسال پیام </ons-button></ons-col>
            </ons-row>
        </div>
    </div>
</ons-page>
