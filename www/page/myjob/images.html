<ons-page>
    <ons-toolbar>
        <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="panelnav.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
      <div class="center"> تصاویر کسب کار  </div>
    </ons-toolbar>
 
    <div class="main"  >
        <div class="p15bs">
            <p class="h6"> تصاویر کاور صفحه کسب و کار خود را انتخاب کنید (حداکثر 4 تصویر) </p>
            <div class="vspc form-row">
                <ons-button modifier="large--cta" ng-click="showModal();"><ons-icon class="ml5 v-middle" icon="fa-picture-o" ></ons-icon> انتخاب عکس </ons-button>
            </div>
        </div>
        <form method="post" nctype="multipart/form-data" class="dont-show">
            <input type="file" id="foo" name="">
        </form>
        <div class="content-block-title">آرشیو تصاویر</div>
        <div class="job_image_list">
            <div class="card" ng-repeat="image in images">
                <img class="job_img_file" src="processing.gif" lazy-img="{{image_url+image}}" >
                <div ng-click="remove($index,image)" class="card-footer"><a class="h6"><ons-icon class="ml5" icon="ion-trash-a"></ons-icon>حذف تصویر</a></div>
            </div>
        </div>
    </div>
    
    
</ons-page> 
<div ng-show="modalshow" class="mymodal" var="myModal" direction="up" align="bottom" >
    <div class="modal_content">
        <div class="box-animation">
            <div class="modal-box">
                 <p class="header">انتخاب تصویر</p>
                 <ons-button modifier="large--quiet" class="border-top red" ng-click="gallery()">آپلود از گالری</ons-button>
                 <ons-button  class="border-top" ng-click="camera()" modifier="large--quiet">گرفتن تصویر جدید با دوربین</ons-button>
            </div>
            <div class="modal-box">
                <ons-button ng-click="hideModal();"  modifier="large--quiet">بی خیال شو</ons-button>
            </div>
        </div>
    </div>
</div>
