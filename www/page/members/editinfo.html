<ons-page >
    <ons-toolbar>
        <div class="right"><ons-toolbar-button><ons-icon icon="ion-arrow-right-c" ng-click="myNavigator.popPage()" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button></div>
      <div class="center">ویرایش اطلاعات کاربری</div> 
    </ons-toolbar>
    <div class="main">
        <div class="formarea">
            <div class="form-row">
                <input type="text" class="text-input--underbar " placeholder="نام">
            </div>
            <div class="lucent">

            </div>
            <div class="form-row">
                <input type="text" class="text-input--underbar"  placeholder="نام خانوادگی">
            </div>
            <div class="lucent">
                <p class="note">نام خانوادگی</p>
            </div>
            <div class="form-row">

            <div class="lucent">
                <p class="note">شماره تماس</p>
            </div>
            <br>
            <div class="vspc form-row">
                <ons-button modifier="large--cta"><ons-icon class="ml5" icon="ion-edit"></ons-icon> ویرایش اطلاعات</ons-button>
            </div>
        </div>
