<ons-page>
  <ons-toolbar>
    <div class="right"><ons-toolbar-button ng-click="toggle()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
    <div class="center">تماس با ما</div>
  </ons-toolbar>
    <!--========-->
    <div class="main ">
        <div class="contact_info " >
             <img class="contact-image" img-cache ic-src="{{base_img + contact_us.logo_name}}">
            <div class="address" style="margin-top:0px;padding-top:0px;">
           
            <p>{{contact_us.company_name}}</p>
            <p>{{contact_us.address}}</p>
                <a ng-if="contact_us.tel.length == 10" ng-click="tel(0+contact_us.tel)">0{{contact_us.tel}}</a>
                <a ng-if="contact_us.tel.length != 10" ng-click="tel(contact_us.tel)">{{contact_us.tel}}</a>
            </div>
            <div class="social_media">
                <div class=""></div>
            </div>
            <ons-list>
                 <ons-list-item tappable>
                    <div class="left"><i class="fa fa-instagram" ></i></div>
                    <div class="center">{{contact_us.instagram}}</div>
                </ons-list-item>
                 <ons-list-item tappable>
                    <div class="left"><i class="fa fa-telegram"></i></div>
                    <div class="center">{{contact_us.telegram}}</div>
                </ons-list-item>
                 <ons-list-item tappable>
                    <div class="left"><i class="fa fa-envelope-o"></i></div>
                    <a href="mailto:{{contact_us.email}}" class="center">{{contact_us.email}}</a>
                </ons-list-item>
            </ons-list>
        </div>
    </div>
</ons-page>
