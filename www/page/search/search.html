<ons-navigator var="searchone" page="search.html"></ons-navigator>

<ons-template id="search.html">
    <ons-page>
        <ons-toolbar>
            <div class="right"><ons-toolbar-button ng-click="toggle()"><ons-icon icon="md-menu"></ons-icon></ons-toolbar-button></div>
            <div class="center">دسته بندی ها</div>
        </ons-toolbar>
        <div class="main">  
            <ons-row>
                <ons-col ng-repeat="category in categories"  width="50%">
                    <div ng-click="searchone.pushPage('searchdetailone.html', {data: {id:1, cat_id:category.id, title1:category.cat}})" class="job_cat"><img img-cache ic-src="{{image_url + category.pic_name}}"><p>{{category.cat}}</p></div>
                </ons-col>
            </ons-row>
        </div>  
    </ons-page>
</ons-template> 
<!--=======cat secondary===========-->
<ons-template id="searchdetailone.html" >
    <div ng-include="'page/search/cat_secondary.html'" ng-controller="subcategory"></div>
</ons-template>

</ons-template>
